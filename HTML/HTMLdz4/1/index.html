<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <img class="inst" src="inst.png" alt="Instagram">
        <form>
            <input class="field" type="text" name="username" placeholder="Номер телефону, ім'я користувача або e-mail" required>
            <br>
            
            <input class="field" type="password" name="password" placeholder="Пароль" required>
            <br>
            
            <input class="button" type="submit" value="Увійти">

        </form>

        <p class="or"> АБО </p>

        <div class="alt">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            width="16" height="16"
            viewBox="0,0,256,256"
            style="fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.2,3.2)"><path d="M4.5,4.5h71v71h-71z" fill="#003880"></path><path d="M75,5v70h-70v-70h70M76,4h-72v72h72v-72z" fill="#4e7ab5"></path><path d="M54,75v-27h9.859l1.396,-10h-11.255v-6.768c0,-3.135 1.403,-5.272 5.899,-5.272l6.101,-0.002v-9.508c-0.992,-0.132 -4.762,-0.427 -8.722,-0.427c-8.268,0 -13.278,5.046 -13.278,14.314v7.663h-10v10h10v27z" fill="#ffffff"></path></g></g>
            </svg>
            <a href="https://www.facebook.com"> Увійти через Facebook</a>
        </div>
        <br>
        <a id="forgot" href="https://www.instagram.com/accounts/password/reset/"> Забули пароль? </a>
    </div>
    <div class="reg">
        <p> Не маєте облікового запису? <a id="regis" href="https://www.instagram.com/accounts/emailsignup/">Зареєсруйтеся</a></p>
    </div>
</body>
</html>
