<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton:regular" rel="stylesheet" />
</head>
<body>
    
    <h1>Currency Converter</h1>
	<form>
		<label for="amount">Amount:</label>
		<input type="number" id="amount" name="amount" value="" placeholder="UAH">

		
		

		<label for="to">To:</label>
		<select id="to" name="to">
			<option value="usd">USD</option>
			<option value="eur">EUR</option>
			<option value="gbp">GBP</option>
			<option value="pln">PLN</option>
		</select>

		<input class="button" value="Calculate" readonly onclick="Exchange()">
	</form>

	<div class="result">
		<label for="result">Result:</label>
        <input class="resultInp" type="text" id="result" value="" readonly>
        <script src="main.js"></script>
        
	</div>

	

</body>
</html>
